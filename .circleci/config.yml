version: 2.1
references:
  working_directory: &service_working_directory
    ~/credable

# Workflows
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-test-project

# Job Definitions
jobs:
  build-and-test-project:
    working_directory: *service_working_directory
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout
      - restore_cache:
          key: deps2-{{ checksum "tasks/requirements.txt" }}
      - run:
          name: Set Up virtualenv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r tasks/requirements.txt
      - save_cache:
          key: deps2-{{ checksum "tasks/requirements.txt" }}
          paths:
            - 'venv'
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytests -v tests/

    working_directory: *service_working_directory
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build and push docker image
          command: |
            docker build -t $DOCKER_USERNAME/eventsafrique:latest .
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker push $DOCKER_USERNAME/eventsafrique:latest