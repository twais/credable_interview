version: 2.1

references:
  working_directory: &working_directory ~/credable
  python_image: &python_image circleci/python:3.8.12-buster
  system_deps: &system_deps "python3-dev libpq-dev gcc build-essential"

jobs:
  build-and-test-project:
    working_directory: *working_directory
    docker:
      - image: *python_image
    steps:
      - checkout

      # Install system dependencies (direct reference without parameters)
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y python3-dev libpq-dev gcc build-essential

      # Restore cache
      - restore_cache:
          keys:
            - deps2-{{ checksum "tasks/requirements.txt" }}-{{ checksum "setup.py" }}
            - deps2-

      # Set up environment
      - run:
          name: Set up Python environment
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r tasks/requirements.txt
            pip check

      # Save cache
      - save_cache:
          key: deps2-{{ checksum "tasks/requirements.txt" }}-{{ checksum "setup.py" }}
          paths:
            - "venv"

      # Run tests
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            export PYTHONPATH="${PYTHONPATH}:$(pwd)"
            pytest -v

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-test-project